  <script>
    (() => {
      const intro = document.querySelector("[data-landing-intro]");
      if (!intro) return;

      const storageKey = "mcIntroSeen";
      const EXIT_DELAY_MS = 500;
      const EXIT_ANIMATION_MS = 600;

      const setIntroSeen = () => {
        try {
          sessionStorage.setItem(storageKey, "1");
        } catch (err) {

        }
      };

      if (document.documentElement.classList.contains("intro-skip")) {
        setIntroSeen();
        intro.remove();
        return;
      }

      const prefersReducedMotionQuery = typeof window.matchMedia === "function"
        ? window.matchMedia("(prefers-reduced-motion: reduce)")
        : null;
      const prefersReducedMotion = prefersReducedMotionQuery ? prefersReducedMotionQuery.matches : false;
      const effectiveDelay = prefersReducedMotion ? 200 : EXIT_DELAY_MS;

      const removeIntro = () => {
        intro.remove();
      };

      const beginExit = () => {
        intro.classList.add("landing-intro--exit");
        setTimeout(removeIntro, EXIT_ANIMATION_MS);
      };

      window.addEventListener("load", () => {
        setTimeout(beginExit, effectiveDelay);
      });
    })();
  </script>
  <script>
    (() => {
      const flapRoot = document.querySelector("[data-split-flap]");
      if (!flapRoot) return;

      const cells = flapRoot.querySelectorAll("[data-flap-cell]");
      if (!cells.length) return;

      const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      const randomChar = () => alphabet[Math.floor(Math.random() * alphabet.length)];
      const mediaQuery = typeof window.matchMedia === "function"
        ? window.matchMedia("(prefers-reduced-motion: reduce)")
        : null;
      const START_DELAY_MS = 400;
      const STEP_DELAY_MS = 140;
      let hasAnimated = false;

      const isReduced = () => (mediaQuery ? mediaQuery.matches : false);

      const settleCells = () => {
        cells.forEach((cell) => {
          cell.textContent = cell.dataset.char || "";
        });
      };

      const runAnimation = () => {
        hasAnimated = true;
        cells.forEach((cell, index) => {
          const finalChar = cell.dataset.char || "";
          const totalCycles = 6 + Math.floor(Math.random() * 5);
          let iteration = 0;

          const cycle = () => {
            if (iteration < totalCycles) {
              cell.textContent = randomChar();
              cell.animate(
                [
                  { transform: "rotateX(0deg)" },
                  { transform: "rotateX(-90deg)" },
                  { transform: "rotateX(0deg)" }
                ],
                { duration: 220, easing: "cubic-bezier(0.65, 0, 0.45, 1)" }
              );
              iteration += 1;
              setTimeout(cycle, 80);
            } else {
              cell.textContent = finalChar;
              cell.animate(
                [
                  { transform: "rotateX(-90deg)" },
                  { transform: "rotateX(12deg)" },
                  { transform: "rotateX(0deg)" }
                ],
                { duration: 320, easing: "cubic-bezier(0.33, 1, 0.68, 1)" }
              );
            }
          };

          setTimeout(cycle, START_DELAY_MS + index * STEP_DELAY_MS);
        });
      };

      const start = () => {
        if (isReduced()) {
          settleCells();
          return;
        }
        runAnimation();
      };

      if (mediaQuery) {
        const handlePreferenceChange = (event) => {
          if (event.matches) {
            settleCells();
          } else if (!hasAnimated) {
            runAnimation();
          } else {
            runAnimation();
          }
        };

        if (mediaQuery.addEventListener) {
          mediaQuery.addEventListener("change", handlePreferenceChange);
        } else if (mediaQuery.addListener) {
          mediaQuery.addListener(handlePreferenceChange);
        }
      }

      window.addEventListener("load", () => {
        start();
      }, { once: true });
    })();
  </script>
